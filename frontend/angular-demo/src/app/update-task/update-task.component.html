<h1 mat-dialog-title>Editar tarea</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" >
    <mat-label>Editar tarea</mat-label>
    <textarea matInput [(ngModel)]="data.text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="accent" [mat-dialog-close]="data.text" cdkFocusInitial [disabled]="!data.text">Guardar</button>
</div>
