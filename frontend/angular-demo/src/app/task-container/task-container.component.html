<mat-card class="task-container">
  <mat-card-title class="mat-display-1">Mi lista de tareas <button mat-flat-button color="primary" (click)="addTask()">+ Agregar Tarea</button></mat-card-title>
	<mat-divider></mat-divider>
  <mat-card-content>
		<app-task-list [task-list]="taskList" (delete-task)="deleteTask($event)" (edit-task)="updateTask($event)"></app-task-list>
  </mat-card-content>
	<mat-divider></mat-divider>
	<mat-card-footer>
		<p>2021, Universidad Central del Ecuador</p>
		<p>Proyecto de Tesis</p>
	</mat-card-footer>
</mat-card>
