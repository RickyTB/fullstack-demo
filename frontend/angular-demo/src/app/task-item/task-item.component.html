<mat-list-item>
	<mat-checkbox [checked]="task?.done || false"></mat-checkbox>
	<h3 matLine> {{task?.text}} </h3>
	<p matLine>
	  <span class="mat-caption">Apuntado el {{task?.created | date:'short'}} </span>
	</p>
    <button mat-icon-button aria-label="Example icon button with a home icon">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
      <mat-icon>delete</mat-icon>
    </button>
</mat-list-item>
